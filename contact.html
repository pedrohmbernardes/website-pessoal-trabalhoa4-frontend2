    <main class="contact__main">
        <h1 class="contact__main__title">Entre em Contato</h1>

        <form class="contact__form" id="contact-form" action="#" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit" class="contact__form__btn">Enviar Mensagem</button>
        </form>

        <section class="contact__linkedin">
            <p>Ou, se preferir, conecte-se comigo:</p>
            <a href="https://www.linkedin.com/in/pedrohmbernardes/" target="_blank"
                class="contact__linkedin__btn">Acessar LinkedIn</a>
